<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Длинная арифметика</title>
</head>
<body>
    <div class="container">
        <form name="calculatorForm">
            <h3>Длинная арифметика</h3>
            <div class="row">
                <div class="form-group">
                    <label for="firstNumber" class="col-sm-2 control-label">Первое число</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="firstNumber" type="text" placeholder="Не более 64 символов">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="secondNumber" class="col-sm-2 control-label">Второе число</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="secondNumber" id="secondNumber" type="text" placeholder="Не более 64 символов">
                    </div>
                </div>

            </div>

        </form>
    </div>
    <src src="js/main.js"></src>
</body>
</html>
